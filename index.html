<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;900&family=Noto+Sans+Display:wght@200;400;700&family=Nunito:wght@400;700&family=Roboto:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <h1 class="logo">ADVENTURE</h1>
      <ul class="nav-link">
        <li>Home</li>
        <li>Tours</li>
        <li>Explore</li>
        <li>About</li>
        <li class="ctn"><a href=""></a>Contact</li>
      </ul>
      <img src="menu-btn.png" alt="" class="menu-btn" />
    </nav>
    <header>
      <div class="header-content">
        <h2>Explore The Colorful World</h2>
        <div class="line"></div>
        <h1>A WONDERFUL GIFT</h1>
        <a href="" class="ctn">Learn more</a>
      </div>
    </header>
    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navLinks = document.querySelector(".nav-link");

      menuBtn.addEventListener("click", () => {
        navLinks.classList.toggle("mobile-menu");
      });
    </script>
  </body>
</html>
